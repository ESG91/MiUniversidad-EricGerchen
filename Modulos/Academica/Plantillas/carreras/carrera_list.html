<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carreras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Fila con los botones a la misma altura -->
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-start gap-2">
                <button class="btn btn-primary" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> Regresar al Inicio
                </button>
                <a href="{% url 'carrera_create' %}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Agregar Carrera
                </a>
                <a href="{% url 'buscar_carreras' %}" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar Carreras
                </a>
            </div>
        </div>

        <!-- Resultados de bÃºsqueda -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title">Lista de Carreras</h1>

                        <ul class="list-group">
                            {% for carrera in object_list %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="{% url 'carrera_detail' code=carrera.code %}" class="text-decoration-none text-primary">
                                        {{ carrera.codigo }} {{ carrera.nombre }}
                                    </a>
                                    <div>
                                        <a href="{% url 'actualizar_carrera' pk=carrera.code %}" class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <a href="{% url 'carrera_delete' code=carrera.code %}" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </div>
                                </li>
                            {% empty %}
                                <li class="list-group-item text-muted">No se encontraron carreras.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
