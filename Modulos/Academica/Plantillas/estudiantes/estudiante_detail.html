<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Estudiante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <a href="{% url 'estudiante_list' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p><label>Nombre:</label> {{ estudiante.nombre }}</p>
                        <p><label>Apellido:</label> {{ estudiante.apellido }}</p>
                        <p><label>DNI:</label> {{ estudiante.dni }}</p>
                        <p><label>Fecha de Nacimiento:</label> {{ estudiante.fechaNacimiento }}</p>
                        <p><label>Email:</label> {{ estudiante.email }}</p>
                        <p><label>Sexo:</label> {{ estudiante.get_sexo_display }}</p>
                        <p><label>Vigencia:</label> {{ estudiante.get_estado_vigencia }}</p>
                        <p><label>Carrera:</label> {{ estudiante.carrera.nombre }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
