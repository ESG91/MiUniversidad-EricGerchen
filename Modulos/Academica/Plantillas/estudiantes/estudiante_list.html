<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <a href="{% url 'estudiante_create' %}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Agregar Estudiante
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title">Lista de Estudiantes</h1>

                        <ul class="list-group">
                            {% for estudiante in object_list %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="{% url 'estudiante_detail' code=estudiante.code %}" class="text-decoration-none text-primary">
                                        {{ estudiante.nombre }} {{ estudiante.apellido }}
                                    </a>
                                    <div>
                                        <a href="{% url 'actualizar_estudiante' pk=estudiante.code %}" class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <a href="{% url 'estudiante_delete' code=estudiante.code %}" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </div>
                                </li>
                            {% empty %}
                                <li class="list-group-item text-muted">No se encontraron estudiantes.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
