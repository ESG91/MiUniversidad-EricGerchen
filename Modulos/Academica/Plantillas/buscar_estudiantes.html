<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <button class="btn btn-primary" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> Regresar al Inicio
                </button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">
                            <i class="fas fa-search"></i> Búsqueda de Estudiantes
                        </h1>

                        <form method="get" class="mb-4">
                            {{ form.as_p }}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </form>

                        <h2 class="h5">Resultados</h2>
                        <ul class="list-group">
                            {% for estudiante in resultados %}
                                <li class="list-group-item">
                                    <a href="{% url 'detalle_estudiante' code=estudiante.code %}" class="text-decoration-none text-primary">
                                        {{ estudiante.nombre }} {{ estudiante.apellido }}
                                    </a>
                                </li>
                            {% empty %}
                                <li class="list-group-item text-muted">No se encontraron estudiantes.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
