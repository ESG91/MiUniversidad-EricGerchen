<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .btn-logout {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .menu-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        .menu-container h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .menu-container a {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .menu-container a:hover {
            background-color: #0056b3;
        }
        .menu-container a i {
            margin-right: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
    </form>
    <div class="container">
        <div class="menu-container">
            <h1><i class="fas fa-home"></i> Menú Principal</h1>
            <a href="{% url 'admin:index' %}">
                <i class="fas fa-cog"></i> Administración
            </a>
            <a href="{% url 'formularioContacto' %}">
                <i class="fas fa-envelope"></i> Formulario de Contacto
            </a>
            <a href="{% url 'estudiante_list' %}">
                <i class="fas fa-user"></i> Lista de Estudiantes
            </a>
            <a href="{% url 'carrera_list' %}">
                <i class="fas fa-book"></i> Lista de Carreras
            </a>
            <a href="{% url 'aboutMe' %}">
                <i class="fas fa-user"></i> About Me
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
